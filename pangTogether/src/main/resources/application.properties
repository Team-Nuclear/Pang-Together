spring.application.name=pangTogether

# Disable Spring Cloud Config
# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.cloud.config.enabled=false

# Specify the database URL, username, and password
spring.datasource.url=jdbc:mysql://localhost:3306/pangdb
spring.datasource.username=root
spring.datasource.password=admin1234

# Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# for the future features
# Tomcat-specific timeouts (if using Tomcat as the embedded server)
#server.tomcat.connection-timeout=5000
#server.tomcat.threads.max=200
#server.tomcat.threads.min-spare=10

# for the future features
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB